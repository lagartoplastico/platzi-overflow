<md-card>
  <md-card-header>
    <div md-card-avatar>
      <i md-list-icon class="{{question.icon}} icon"></i>
    </div>
    <md-card-title>
      <h2>{{ question.title }}</h2>
    </md-card-title>
    <md-card-subtitle>
      <small>Sacha Lifszyc - {{ question.createdAt | amLocale: 'es' | amTimeAgo }}</small>
    </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{ question.description }}
    </p>
  </md-card-content>
</md-card>
<div class="answers">
  <h3 md-subheader id="answers-title">Respuestas</h3>

  <ul class="answers-list">
    <li>
      <h5>
        Paula Becerra
        <small>Hace unos segundos</small>
      </h5>
      <p class="description">
        Yo tengo la respuesta!
      </p>
    </li>
  </ul>
</div>
